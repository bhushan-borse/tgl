<!DOCTYPE html>
<html>
  <head>
    <title> Turn.js 5th release - HTML5 Flipbook </title>
    <meta name="viewport" content="width = device-width, minimum-scale=1, maximum-scale=1, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- External JS dependencies -->
    <script type="text/javascript" src="js/js-jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/js-underscore-min.js"></script>
    <script type="text/javascript" src="js/js-backbone-min.js"></script>
    
    <!-- Turn.js UI Kit -->
    <script type="text/javascript" src="js/js-turn.min.js"></script>
    
    <!-- App dependencies -->
    <script type="text/javascript" src="js/js-app.js"></script>


     <!-- External CSS dependencies -->
    <link type="text/css" rel="stylesheet" href="css/css-font-awesome.min.css">
    <link rel="icon" type="image/png" href="favicons/img-favicon.png">
    <link href="http://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet" type="text/css">

    <!-- App CSS dependencies -->
    <link type="text/css" rel="stylesheet" href="css/css-main.css">
  </head>
<body>
  <div class="catalog-app">
  <div id="viewer">
    <div id="flipbook" class="ui-flipbook">
      <!-- Do not place the content here -->
      <a ignore="1" class="ui-arrow-control ui-arrow-next-page" href="#"></a>
      <a ignore="1" class="ui-arrow-control ui-arrow-previous-page" href="#"></a>
    </div>
  </div>

  <!-- controls -->
  <div id="controls">
    <div class="all">
        <div class="ui-slider" id="page-slider">
        <div class="bar">
          <div class="progress-width">
            <div class="progress">
              <div class="handler"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui-options" id="options">
        <a class="ui-icon" id="ui-icon-table-contents" href="catalog.html">
          <i class="fa fa-bars"></i>
        </a>
        <a class="ui-icon show-hint" title="Miniatures" id="ui-icon-miniature" href="catalog.html">
          <i class="fa fa-th"></i>
        </a>
        <a class="ui-icon" id="ui-icon-zoom" href="catalog.html">
          <i class="fa fa-file-o"></i>
        </a>
        <a class="ui-icon show-hint" title="Share" id="ui-icon-share" href="catalog.html">
          <i class="fa fa-share"></i>
        </a>
        <a class="ui-icon show-hint" title="Full Screen" id="ui-icon-full-screen" href="catalog.html">
          <i class="fa fa-expand"></i>
        </a>
        <a class="ui-icon show-hint" id="ui-icon-toggle" href="catalog.html">
          <i class="fa fa-ellipsis-v"></i>
        </a>
      </div>

      <!-- zoom slider -->
      <div id="zoom-slider-view" class="zoom-slider">
          <div class="bg">
             <div class="ui-slider" id="zoom-slider">
              <div class="bar">
                <div class="progress-width">
                  <div class="progress">
                    <div class="handler"></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / zoom slider -->
    </div>
    
    <div id="ui-icon-expand-options">
      <a class="ui-icon show-hint" href="catalog.html">
        <i class="fa fa-ellipsis-h"></i>
      </a>
    </div>

  </div>
  <!-- / controls -->

  <!-- miniatures -->
  <div id="miniatures" class="ui-miniatures-slider">

  </div>
  <!-- / miniatures -->


<script type="text/javascript">
  // Change these settings

  FlipbookSettings = {
    options: {
      pageWidth: 1115,
      pageHeight: 1443,
      pages: 12
    },
    shareMessage: 'Introducing turn.js 5 - HTML5 Library for Flipbooks.',
    pageFolder: 'content/',
    loadRegions: true
  };
  </script>
  </div></body>
</html>
